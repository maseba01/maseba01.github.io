<html>
	<head>
		<title>Contact Form</title>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>

    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/styles.css" rel = "stylesheet">
	</head>
	<body>
<script>
$(document).ready(function(){
$("#commentForm").validate();
});
</script>

<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<h3>Contact Form</h3>
	</div>
</div>
<div class="row"><div class="col-md-offset-2 col-md-8"><hr /></div></div>
<div class="row">&nbsp;</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-user"></span>
	  		</span>
	  		<input type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-envelope"></span>
	  		</span>
	  		<input type="text" class="form-control required" placeholder="Email" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2">
	  	<span class="glyphicon glyphicon-globe"></span>
	  </span>
	  <input type="text" class="form-control required" placeholder="URL" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-calendar"></span>
	  		</span>
	  		<input type="text" class="form-control required" placeholder="Date" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>

<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<textarea id="ccomment" name="comment" cols="90" rows="15"  class="required"></textarea>
		</div>
	</div>
</div>


<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="form-group">
			<a href="index.html" class="btn btn-danger pull-right">
				<span class="glyphicon glyphicon-remove"></span>
				Cancel
			</a>
			<div class="&nbsp;"></div>
			<input class="submit" type="submit" value="Submit"/>
		</div>
	</div>
</div>

  <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src = "js/bootstrap.js"></script>

  </body>
