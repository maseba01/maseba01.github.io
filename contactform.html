<html>
	<head>
		<title>Contact Form</title>
    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/styles.css" rel = "stylesheet">
	</head>
	<body>

<div class="row">&nbsp;</div>
<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<h3>Contact Form</h3>
	</div>
</div>
<div class="row"><div class="col-md-offset-2 col-md-8"><hr /></div></div>
<div class="row">&nbsp;</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-user"></span>
	  		</span>
	  		<input type="text" class="form-control" placeholder="username" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-envelope"></span>
	  		</span>
	  		<input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  <span class="input-group-addon" id="sizing-addon2">
	  	<span class="glyphicon glyphicon-globe"></span>
	  </span>
	  <input type="text" class="form-control" placeholder="URL" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="input-group">
	  		<span class="input-group-addon" id="sizing-addon2">
	  			<span class="glyphicon glyphicon-pencil"></span>
	  		</span>
	  		<input type="text" class="form-control" placeholder="Comment" aria-describedby="sizing-addon2">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-2 col-md-8">
		<div class="form-group">
			<a class="btn btn-danger pull-right">
				<span class="glyphicon glyphicon-remove"></span>
				Cancel
			</a>
			<a class="btn btn-success pull-right">
				<span class="glyphicon glyphicon-plus-sign">
					Save
				</span>
			</a>
		</div>
	</div>
</div>

  <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src = "js/bootstrap.js"></script>

  </body>
</html>
